<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>CA Test Series | India's #1 Platform for CA Final, Inter & Foundation</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="India's most trusted CA Test Series. Detailed evaluation by AIR Rankers within 48 hours. AI-powered analytics for CA Final, Inter, and Foundation." />
    <meta name="keywords" content="CA Test Series, CA Final Test Series, CA Inter Test Series, CA Foundation Test Series, ICAI New Scheme 2024, CA Exam Preparation, AIR Ranker Evaluation, Best CA Test Series, CA Mentorship, CA Mock Test Papers, ICAI Case Studies" />
    <meta name="author" content="CA Test Series Team" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://caexam.online/" />
    
    <!-- Mobile Web App Capability -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1E40AF">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@600;700&family=Lato:wght@400;700&family=Red+Hat+Display:wght@400;500;700;900&family=Red+Hat+Text:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                blue: '#1E40AF',    // Professional Trust Blue
                orange: '#FFA239',  // CTA Orange
                cream: '#FCF9EA',   // Background Cream
                dark: '#0F172A',    // Deep Slate
                primary: '#2563EB', // Vibrant Blue
              }
            },
            fontFamily: {
              sans: ['"Red Hat Text"', '"Lato"', 'sans-serif'],
              display: ['"Red Hat Display"', 'sans-serif'],
              hand: ['"Caveat"', 'cursive'],
            },
            animation: {
              'fade-up': 'fadeUp 0.8s ease-out forwards',
              'bounce-slow': 'bounce 3s infinite',
              'float': 'float 6s ease-in-out infinite',
              'pulse-soft': 'pulseSoft 3s infinite',
              'glow': 'glow 4s infinite alternate',
              'slide-in': 'slideIn 0.3s ease-out forwards',
            },
            keyframes: {
              fadeUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' }
              },
              float: {
                '0%, 100%': { transform: 'translateY(0) rotate(0deg)' },
                '50%': { transform: 'translateY(-20px) rotate(1deg)' }
              },
              pulseSoft: {
                '0%, 100%': { opacity: '1', transform: 'scale(1)' },
                '50%': { opacity: '0.8', transform: 'scale(1.02)' }
              },
              glow: {
                '0%': { textShadow: '0 0 10px rgba(37,99,235,0.2)' },
                '100%': { textShadow: '0 0 25px rgba(37,99,235,0.5)' }
              },
              slideIn: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(0)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body { font-family: 'Red Hat Text', sans-serif; background-color: #FCF9EA; scroll-behavior: smooth; overflow-x: hidden; }
      ::selection { background-color: #1E40AF; color: white; }
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #FCF9EA; }
      ::-webkit-scrollbar-thumb { background: #1E40AF; border-radius: 10px; }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "firebase/": "https://esm.sh/firebase@^12.8.0/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
